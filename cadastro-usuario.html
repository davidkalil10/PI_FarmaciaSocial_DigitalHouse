<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js"
      integrity="sha512-nqIFZC8560+CqHgXKez61MI0f9XSTKLkm0zFVm/99Wt0jSTZ7yeeYwbzyl0SGn/s8Mulbdw+ScCG41hmO2+FKw=="
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <title>Cadastrar</title>
    <meta
      id="viewport"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/css/cadastro-usuario.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/da77f520d1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-md navbar-light fixed-top"
        style="background-color: #e3f2fd"
      >
        <div
          class="logo"
          style="display: flex; justify-content: center; align-items: center"
        >
          <a
            class="farmaciaSocial"
            href="#"
            style="text-decoration: none; padding: 0px"
          >
            <img
              src="assets/logo.png"
              height="50px"
              class="d-inline-block align-top"
            />
            <span style="color: #f4a261">Farmácia</span>
            <span style="color: #2a9d8f">Social</span>
          </a>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                <i class="fas fa-home"></i> Home
                <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-info-circle"></i> Sobre
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-question"></i> Duvidas
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-headset"></i> Contato
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-user-circle"></i> Meu Perfil</a
              >
            </li>
          </ul>
          <button class="logo btn btn-orange my-2 my-sm-0" type="submit">
            DOAR
          </button>
          <!-- <form class="form-inline mt-2 mt-md-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form> -->
        </div>
      </nav>
    </header>

    <div class="form-wrapper">
      <span>Crie a sua conta. É gratis!</span>
      <form class="form-cadastro-usuario" action="#" method="POST">
        <label>Nome</label>
        <input type="text" id="name" name="name" />

        <label>Email</label>
        <input type="text" id="email" name="email" />

        <label>Telefone Celular</label>
        <input type="text" id="phone" name="phone" />

        <label>Senha</label>
        <input type="password" id="password" name="password" />

        <label>CPF</label>
        <input type="text" id="cpf" name="cpf" />

        <div class="input-wrapper">
          <div>
            <label>CEP</label>
            <input
              onblur="getCep(this.value);"
              type="text"
              id="cep"
              name="cep"
            />
          </div>
          <div>
            <label>Rua</label>
            <input type="text" id="street" name="street" />
          </div>
          <!-- </div> -->

          <!-- <div class="input-wrapper"> -->
          <div>
            <label>Bairro</label>
            <input type="text" id="neighborhood" name="neighborhood" />
          </div>
          <div>
            <label>Número</label>
            <input type="text" id="number" name="number" />
          </div>

          <div>
            <label>Cidade</label>
            <input type="text" id="city" name="city" />
          </div>

          <div>
            <label>Estado</label>
            <input type="text" id="state" name="state" />
          </div>
        </div>
        <button class="btn btn-primary">Registrar</button>
      </form>

      <!-- <div
        class="fb-login-button"
        data-size="medium"
        data-button-type="login_with"
        data-layout="rounded"
        data-auto-logout-link="true"
        data-use-continue-as="false"
        data-width=""
      ></div> -->

      <p>
        Ao se registrar, você concorda com os
        <strong><a href="#1">Termos de Uso</a></strong> e com a
        <strong> <a href="#2">Política de Privacidade</a> </strong>, do site
        Farmácia Social
      </p>
    </div>

    <footer class="dark-footer">
      <div class="footer-component">
        <div class="left-content">Nossa equipe</div>

        <div class="center-content">Nossos parceiros</div>

        <div class="right-content">
          <!-- Twitter -->
          <button
            class="share-button"
            data-sharer="twitter"
            data-title="Confira medicamentos que estão em doação ou ajude alguém doando."
            data-hashtags="farmacia-social, medicamento-gratuito"
          >
            <img class="share-icon" src="assets/share-icons/twitter.svg" />
          </button>

          <!-- Facebook  -->
          <button
            class="share-button"
            data-sharer="facebook"
            data-title="Confira medicamentos que estão em doação ou ajude alguém doando."
            data-hashtags="farmacia-social, medicamento-gratuito"
          >
            <img class="share-icon" src="assets/share-icons/facebook.svg" />
          </button>

          <!-- Instagram -->
          <button
            class="share-button"
            data-sharer="email"
            data-title="Confira medicamentos que estão em doação ou ajude alguém doando."
            data-hashtags="farmacia-social, medicamento-gratuito"
          >
            <img class="share-icon" src="assets/share-icons/email.svg" />
          </button>

          <!-- LinkedIn -->
          <button
            class="share-button"
            data-sharer="linkedin"
            data-title="Confira medicamentos que estão em doação ou ajude alguém doando."
            data-hashtags="farmacia-social, medicamento-gratuito"
            data-url="https://ellisonleao.github.io/.js/"
          >
            <img class="share-icon" src="assets/share-icons/linkedin.svg" />
          </button>

          <!-- WhatsApp  -->
          <button
            class="share-button"
            data-sharer="whatsapp"
            data-title="Confira medicamentos que estão em doação ou ajude alguém doando."
            data-hashtags="farmacia-social, medicamento-gratuito"
            data-web="true"
          >
            <img class="share-icon" src="assets/share-icons/whatsapp.svg" />
          </button>
        </div>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/37a6fc82c8.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script src="assets/js/cadastro-usuario.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script

    <script

      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sharer.js@latest/sharer.min.js"></script>

    <script

      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0"
      nonce="fqVmqaXn"
    ></script>
  </body>
</html>
