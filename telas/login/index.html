  <body class="text-center">
    <div class="card" style="width: 18rem;"> 
      <div class="card-body">
        <form class="form-signin">
          <img class="mb-4" src="../login/img/logo.png" alt="" width="72" height="72">
          <div>
          <h1 class="h3 mb-3 font-weight-normal">Acesse sua conta</h1>
          <label for="inputEmail" class="sr-only">Endereço de e-mail</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de e-mail" required autofocus>
          <label for="inputPassword" class="sr-only">Senha</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
          <a href="../">Esqueceu seu login ou senha?</a>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Me lembre
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
          
          </div>
        </form>   
      </div>
    </div>
